<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #1e1e1e;
      color: #e0e0e0;
    }
    .chat-container {
      width: 100%;
      max-width: 500px;
      height: 80vh;
      display: flex;
      flex-direction: column;
      background-color: #2c2c2c;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      overflow: hidden;
    }
    .username-header {
      text-align: center;
      padding: 12px;
      font-weight: bold;
      background-color: #007bff;
      color: white;
    }
    #messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      list-style-type: none;
      margin: 0;
    }
    #messages li {
      display: flex;
      align-items: center;
      background: #4e4e4e;
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 5px;
      max-width: 75%;
      color: #ffffff;
    }
    #messages img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }
    #form {
      display: flex;
      border-top: 1px solid #3c3c3c;
      padding: 12px;
      background-color: #3c3c3c;
    }
    #input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 20px;
      background-color: #555;
      color: #e0e0e0;
      font-size: 16px;
      margin-right: 8px;
      outline: none;
    }
    #input::placeholder {
      color: #b0b0b0;
    }
    /* Estilos del bot√≥n */
    button {
      font-family: inherit;
      font-size: 20px;
      background: royalblue;
      color: white;
      padding: 0.7em 1em;
      padding-left: 0.9em;
      display: flex;
      align-items: center;
      border: none;
      border-radius: 16px;
      overflow: hidden;
      transition: all 0.2s;
      cursor: pointer;
    }
    button span {
      display: block;
      margin-left: 0.3em;
      transition: all 0.3s ease-in-out;
    }
    button svg {
      display: block;
      transform-origin: center center;
      transition: transform 0.3s ease-in-out;
    }
    button:hover .svg-wrapper {
      animation: fly-1 0.6s ease-in-out infinite alternate;
    }
    button:hover svg {
      transform: translateX(1.2em) rotate(45deg) scale(1.1);
    }
    button:hover span {
      transform: translateX(5em);
    }
    button:active {
      transform: scale(0.95);
    }
    @keyframes fly-1 {
      from {
        transform: translateY(0.1em);
      }
      to {
        transform: translateY(-0.1em);
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="username-header" id="username-display"></div>
    <ul id="messages"></ul>
    <form id="form" action="">
      <input id="input" autocomplete="off" placeholder="Escribe tu mensaje..." />
      <button type="submit">
        <div class="svg-wrapper-1">
          <div class="svg-wrapper">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
              <path fill="none" d="M0 0h24v24H0z"></path>
              <path fill="currentColor" d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"></path>
            </svg>
          </div>
        </div>
        <span>Enviar</span>
      </button>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const username = localStorage.getItem("username");
    const profilePic = localStorage.getItem("profilePic");
    if (!username) {
      window.location.href = "username.html";
    } else {
      document.getElementById("username-display").textContent = `Usuario: ${username}`;
    }

    const socket = io();

    const form = document.getElementById("form");
    const input = document.getElementById("input");

    const messages = JSON.parse(localStorage.getItem("messages")) || {};
    for (const messageId in messages) {
      const { message, profilePic } = messages[messageId];
      addMessageToList(message, profilePic);
    }

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      if (input.value) {
        const messageData = { 
          msg: `${username}: ${input.value}`, 
          profilePic 
        };
        socket.emit("chat message", messageData);
        input.value = "";
      }
    });

    socket.on("chat message", function(messageData) {
      const { msg, profilePic } = messageData;
      addMessageToList(msg, profilePic);
      messages.push({ message: msg, profilePic });
      localStorage.setItem("messages", JSON.stringify(messages));
    });

    function addMessageToList(message, profilePic) {
      const item = document.createElement("li");
      const img = document.createElement("img");
      img.src = profilePic;
      item.appendChild(img);
      item.appendChild(document.createTextNode(message));
      document.getElementById("messages").appendChild(item);
      window.scrollTo(0, document.body.scrollHeight);
    }
  </script>
  
</body>
</html>
